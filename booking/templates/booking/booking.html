{% extends "base.html" %} {% block content %}
{% load static %}

<section id="booking-form">
    <div class="container">
        <h1>Book Appointment</h1>
        <h2>Welcome {{user}}</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit" class="book-now-btn">Book Appointment</button>
        </form>
    </div>
</section>

{% endblock %}
